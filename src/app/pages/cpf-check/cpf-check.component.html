<div class="d-flex flex-column h-100">
  <div class="flex-grow-1">
    <app-steps [steps]="literals.steps.slice()"></app-steps>

    <h4 class="cpf-title mb-2 fw-bold">
      {{ literals.title }}
    </h4>

    <p class="cpf-subtitle text-muted mb-4">
      {{ literals.subtitleLine1 }}<br />
      {{ literals.subtitleLine2 }}
    </p>

    <form
      [formGroup]="form"
      (ngSubmit)="consultarCPF()"
      class="row g-2 align-items-end mb-4"
    >
      <div class="col-md-4">
        <label for="cpf" class="form-label fw-semibold">
          {{ literals.label }}
        </label>
        <input
          type="text"
          id="cpf"
          class="form-control"
          formControlName="cpf"
          [placeholder]="literals.placeholder"
        />
      </div>

      <div class="col-auto">
        <button type="submit" class="btn btn-primary">
          {{ literals.button }}
        </button>
      </div>

      <div *ngIf="showResult" class="card cpf-card p-3">
        <h6 class="fw-bold mb-1">{{ literals.resultTitle }}</h6>
        <small class="text-muted mb-3">{{ literals.resultSubtitle }}</small>

        <div class="d-flex align-items-center gap-3">
          <i class="bi bi-person-circle fs-2 text-secondary"></i>
          <div>
            <div>
              <strong>{{ literals.resultNameLabel }}:</strong> Mariane de Sousa
              Oliveira
            </div>
            <div class="d-flex align-items-center gap-1 mt-1">
              <i class="bi bi-check-circle-fill text-success"></i>
              {{ literals.resultStatusLabel }}: <strong>Regular</strong>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
